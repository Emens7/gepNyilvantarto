<ion-app>
  <ion-menu side="end" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menü</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home" lines="full">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>
            Kezdőlap
          </ion-label>
        </ion-item>
        <ion-item button (click)="logout()" lines="full">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>
            Kijelentkezés
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
