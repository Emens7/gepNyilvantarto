<ion-header>
  <ion-toolbar>
    <ion-title>
      Szervíz adatok
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/service', vehicleId, 'edit']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid fixed>

    <ion-card *ngFor="let service of services">

      <ion-item>
        <ion-icon name="speedometer" slot="start"></ion-icon>
        <ion-label text-wrap>Munka megnevezése: <strong>{{service.summary }} </strong></ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-label text-wrap>Dátum: <strong>{{service.serviceDate | date:'YYYY. MM. dd. HH:mm'}}</strong></ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="speedometer" slot="start"></ion-icon>
        <ion-label text-wrap>Kilométer állás: <strong>{{service.odometerValue | number}} </strong>km</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="wallet" slot="start"></ion-icon>
        <ion-label text-wrap>Szervízköltség: <strong>{{service.expense | number}}</strong> Ft</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="pencil" slot="start"></ion-icon>
        <ion-label text-wrap>Elvégzett munka leírása: {{service.description }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-button  fill="outline" [routerLink]="['/service', vehicleId, 'edit', service._id]" size="small" color="primary">Szerkeszt</ion-button>
        <ion-button fill="outline" (click)="deleteService(service._id)" size="small" color="danger">Törlés</ion-button>
      </ion-item>

    </ion-card>

  </ion-grid>
</ion-content>
