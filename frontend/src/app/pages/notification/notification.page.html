<ion-header>
  <ion-toolbar>
    <ion-title>
      Emlékeztető
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/notification', vehicleId, 'edit']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid fixed>

    <ion-card *ngFor="let notification of notifications">

      <ion-item>
        <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-label text-wrap>Dátum: <strong>{{notification.notificationDate | date:'YYYY. MM. dd. HH:mm'}}</strong></ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="pencil" slot="start"></ion-icon>
        <ion-label text-wrap>Figyelmeztetés leírása: {{notification.subject }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-button  fill="outline" [routerLink]="['/notification', vehicleId, 'edit', notification._id]" size="small" color="primary">Szerkeszt</ion-button>
        <ion-button fill="outline" (click)="deleteNotifications(notification._id)" size="small" color="danger">Törlés</ion-button>
      </ion-item>

    </ion-card>

  </ion-grid>
</ion-content>
