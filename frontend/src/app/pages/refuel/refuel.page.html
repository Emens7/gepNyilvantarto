<ion-header>
  <ion-toolbar>
    <ion-title>
      Fogyasztási adatok
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/refuel', vehicleId, 'edit']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid fixed>

    <ion-card *ngFor="let refuel of refuels">

      <ion-item>
        <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-label>Dátum: <strong>{{refuel.refuelDate | date:'YYYY. MM. dd. HH:mm'}}</strong></ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="speedometer" slot="start"></ion-icon>
        <ion-label>Kilométer állás:<strong>{{refuel.odometerValue}} </strong>km</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="car" slot="start"></ion-icon>
        <ion-label>Tankolt üzemanyag mennyisége:<strong>{{refuel.fuelAmount}}</strong> liter</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="wallet" slot="start"></ion-icon>
        <ion-label>Összesen kifizetett összeg:<strong>{{refuel.price}}</strong> Ft</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="pencil" slot="start"></ion-icon>
        <ion-label>Egyébb megjegyzés:<strong>{{refuel.notes}}</strong></ion-label>
      </ion-item>

      <ion-button [routerLink]="['/refuel', vehicleId, 'edit', refuel._id]" size="small" color="primary">Szerkeszt</ion-button>
      <ion-button (click)="deleteRefuel(refuel._id)" size="small" color="danger">Törlés</ion-button>


    </ion-card>

  </ion-grid>
</ion-content>
