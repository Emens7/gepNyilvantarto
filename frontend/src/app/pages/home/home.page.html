<ion-header>
  <ion-toolbar>
    <ion-title>
      Gép(járművek)
    </ion-title>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gép(járművek)</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/editvehicle">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid fixed>

    <ion-card *ngFor="let vehicle of vehicles">

      <ion-item>
        <ion-icon name="tablet-landscape" slot="start"></ion-icon>
        <ion-label>{{vehicle.licensePlate}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="car-sport" slot="start"></ion-icon>
        <ion-label>{{vehicle.make}} {{vehicle.model}} </ion-label>
      </ion-item>

      <ion-item  [routerLink]="['/refuel', vehicle._id]">
        <ion-icon name="pulse" slot="start"></ion-icon>
        <ion-label>Fogyasztási adatok</ion-label>
      </ion-item>

      <ion-item [routerLink]="['/service', vehicle._id]">
        <ion-icon name="build" slot="start"></ion-icon>
        <ion-label>Szervíz adatok</ion-label>
      </ion-item>

      <ion-item [routerLink]="['/notification', vehicle._id]">
        <ion-icon name="notifications" slot="start"></ion-icon>
        <ion-label>Emlékeztetők</ion-label>
      </ion-item>

      <ion-item>
        <ion-button fill="outline" [routerLink]="['/editvehicle', vehicle._id]" size="small" color="primary">Szerkeszt</ion-button>
        <ion-button fill="outline" (click)="deleteVehicle(vehicle._id)" size="small" color="danger">Törlés</ion-button>
      </ion-item>

    </ion-card>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Adatok betöltése...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </ion-grid>
</ion-content>
